<!DOCTYPE html>
<html lang="eng">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="form.css">
<head>

<title>registration form</title>




</head>
<body>
    <div class="container">


        <h1>Registration Form</h1>
        <form action="">
            <table >
                <tr>
                    <td>
                        Name:
                    </td>
        
        
        
                    <td>
                        <input type="text " placeholder="name" name="">
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Phone Number:
        
                    </td>
                
                    <td>
                        <input type="phone " placeholder="93245*****" >
        
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail:
        
                    </td>
        
                    <td>
                        <input type="email" placeholder="example1@**">
        
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Password:
        
                    </td>
        
                    <td>
                        <input type="password" placeholder="password">
        
        
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Gender:
        
                    </td>
        
                    <td>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender" >Female
        
        
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Date of Birth:
        
                    </td>
        
                    <td>
                        <input type="date">
                        
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Hobbies:
        
                    </td>
                    <td>
                        <input type="checkbox"  name="Singing"> Singing
                        <input type="checkbox"  name="Dancing"> Dancing
                        <input type="checkbox"  name="Cooking"> Cooking
        
        
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Education Qualification:
        
        
                    </td>
                    <td>
                        <select name="Qualification" id="">
                            <option value="none">select option</option>
                            <option value="10th">10th</option>
                            <option value="12th">12th</option>
                            <option value="graduation"> Graduation</option>
                            <option value="post graduation">Post graduation</option>
        
                        </select>
                       
        
                    </td>
                </tr>
        
                <tr>
                    <td>
                        Address:
        
                    </td>
                    <td>
                        <textarea name="address" id="" cols="17" rows="5" placeholder="Address"> </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        
                            <input type="submit" value="Submit">
                         <input type="reset" value="Reset">  
                        
                    
                    </td>
                </tr>
        
               
        
            </table>
                       
        </form>
    </div>
    


</body>




</html>
